name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-mac:
    runs-on: macos-latest
    permissions:
      contents: write
    needs: []
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "Dependencies installed successfully"
          echo "Verifying installation..."
          npm list --depth=0 || true
      
      - name: Check project structure
        run: |
          echo "Checking project structure..."
          ls -la
          echo "Checking for dist directory..."
          ls -la dist/ || echo "dist directory not found"
          echo "Checking for assets..."
          ls -la assets/ || echo "assets directory not found (will use default icons)"
      
      - name: Build for macOS
        run: |
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Checking electron-builder installation..."
          npx electron-builder --version || npm list electron-builder || echo "electron-builder not found, will install"
          echo "Building macOS app with publish enabled..."
          npm run build && npx electron-builder --mac --x64 --arm64 --publish always
        env:
          NODE_ENV: production
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Organize release files
        run: |
          echo "=== Listing ALL files in release directory ==="
          find release -type f 2>/dev/null | sort || echo "Release directory not found"
          echo ""
          echo "=== Finding DMG files ==="
          find release -name "*.dmg" -type f || echo "No DMG files found"
          echo ""
          echo "=== Finding ZIP files ==="
          find release -name "*.zip" -type f || echo "No ZIP files found"
          echo ""
          echo "=== Finding ALL YML files ==="
          find release -name "*.yml" -type f || echo "No YML files found"
          echo ""
          echo "=== Finding blockmap files ==="
          find release -name "*.blockmap" -type f || echo "No blockmap files found"
          echo ""
          echo "=== Organizing files ==="
          mkdir -p release/mac
          # Move DMG files to mac folder (for manual download)
          find release -maxdepth 1 -name "*.dmg" -type f -exec mv {} release/mac/ \; 2>/dev/null || true
          # Keep ZIP, YML and blockmap files in root for electron-updater (don't move them)
          echo ""
          echo "=== Mac release folder contents (DMG for manual install) ==="
          ls -la release/mac/ || echo "Mac folder is empty"
          echo ""
          echo "=== Root release folder (ZIP, YML, blockmap for auto-update) ==="
          find release -maxdepth 1 -type f \( -name "*.zip" -o -name "*.yml" -o -name "*.blockmap" \) || echo "No auto-update files in root"
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: release/mac/*.dmg
          if-no-files-found: warn
      
      - name: Check if release exists
        id: check_release
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release exists: true"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release exists: false (HTTP $HTTP_CODE)"
          fi
      
      - name: Create release if not exists (macOS)
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## macOS Build
            - DMG installer for macOS (x64 and arm64)
            - Auto-update configuration (latest-mac.yml)
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload to Release (macOS)
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/mac/*.dmg
            release/*.zip
            release/*.yml
            release/*.blockmap
          tag_name: ${{ github.ref_name }}
          body: |
            ## macOS Build
            - DMG installer for macOS (x64 and arm64) - для ручной установки
            - ZIP архивы для автообновления (x64 и arm64)
            - Файлы конфигурации автообновления (latest-mac.yml, latest-mac-x64.yml, latest-mac-arm64.yml)
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          append_body: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false
        if: always()
      
      - name: Make release public (macOS)
        run: |
          echo "Making release public for private repository..."
          RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}" | \
            python3 -c "import sys, json; data=json.load(sys.stdin); print(data.get('id', ''))" 2>/dev/null)
          
          if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "None" ]; then
            echo "Release ID: $RELEASE_ID"
            # Note: GitHub API doesn't allow making releases public in private repos
            # But we can ensure it's not draft and not prerelease
            curl -X PATCH \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID" \
              -d '{"draft": false, "prerelease": false}' || echo "Note: Release visibility is controlled by repository settings"
            echo "Release updated"
          else
            echo "Could not find release ID"
          fi
        continue-on-error: true
        if: always()

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    needs: []
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "Dependencies installed successfully"
          echo "Verifying installation..."
          npm list --depth=0 || true
      
      - name: Check project structure
        shell: pwsh
        run: |
          Write-Host "Checking project structure..."
          Get-ChildItem -Force
          Write-Host "Checking for dist directory..."
          if (Test-Path dist) { Get-ChildItem dist } else { Write-Host "dist directory not found" }
          Write-Host "Checking for assets..."
          if (Test-Path assets) { Get-ChildItem assets } else { Write-Host "assets directory not found (will use default icons)" }
      
      - name: Build for Windows
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "Current directory: $(Get-Location)"
          Write-Host "Node version: $(node --version)"
          Write-Host "NPM version: $(npm --version)"
          Write-Host "Building Windows app (this will run all build steps)..."
          npm run build:win 2>&1
        env:
          NODE_ENV: production
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Organize release files
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release/windows | Out-Null
          Write-Host "Release folder contents before organizing:"
          Get-ChildItem -Path release/ | Format-Table Name, Length
          # Move Windows files
          Move-Item -Path release/*.exe -Destination release/windows/ -ErrorAction SilentlyContinue
          Move-Item -Path release/*.blockmap -Destination release/windows/ -ErrorAction SilentlyContinue
          Move-Item -Path release/win* -Destination release/windows/ -ErrorAction SilentlyContinue
          # Keep latest.yml in root for electron-updater (don't move it)
          Write-Host "Release folder contents after organizing:"
          Get-ChildItem -Path release/ | Format-Table Name, Length
          Write-Host "Windows folder contents:"
          Get-ChildItem -Path release/windows/ -ErrorAction SilentlyContinue | Format-Table Name, Length
          Write-Host "Checking for latest.yml in root:"
          if (Test-Path release/latest.yml) {
            Write-Host "✓ latest.yml found in release/"
            Get-Content release/latest.yml
          } else {
            Write-Host "✗ latest.yml NOT found in release/"
            Write-Host "Searching for yml files:"
            Get-ChildItem -Path release/ -Filter "*.yml" -Recurse | Format-Table FullName
          }
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release/windows/*.exe
          if-no-files-found: warn
      
      - name: Check if release exists (Windows)
        id: check_release_win
        shell: pwsh
        run: |
          $headers = @{
            Authorization = "token ${{ secrets.GITHUB_TOKEN }}"
          }
          try {
            $response = Invoke-RestMethod -Uri "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}" -Headers $headers
            if ($response.tag_name) {
              Write-Host "Release exists: true"
              echo "exists=true" >> $env:GITHUB_OUTPUT
            } else {
              Write-Host "Release exists: false"
              echo "exists=false" >> $env:GITHUB_OUTPUT
            }
          } catch {
            if ($_.Exception.Response.StatusCode -eq 404) {
              Write-Host "Release does not exist (404), will create it"
              echo "exists=false" >> $env:GITHUB_OUTPUT
            } else {
              Write-Host "Error checking release: $($_.Exception.Message)"
              echo "exists=false" >> $env:GITHUB_OUTPUT
            }
          }
      
      - name: Create release if not exists (Windows)
        if: steps.check_release_win.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Windows Build
            - NSIS installer for Windows (x64)
            - Auto-update configuration (latest.yml)
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload to Release (Windows)
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/windows/*.exe
            release/latest.yml
          tag_name: ${{ github.ref_name }}
          body: |
            ## Windows Build
            - NSIS installer for Windows (x64)
            - Auto-update configuration (latest.yml)
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          append_body: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false
        if: always()

