name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for macOS
        run: npm run build:mac
        env:
          NODE_ENV: production
      
      - name: Organize release files
        run: |
          mkdir -p release/mac release/windows
          mv release/*.dmg release/mac/ 2>/dev/null || true
          mv release/*.blockmap release/mac/ 2>/dev/null || true
          mv release/mac* release/mac/ 2>/dev/null || true
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: release/mac/*.dmg
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/mac/*.dmg
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for Windows
        run: npm run build:win
        env:
          NODE_ENV: production
      
      - name: Organize release files
        run: |
          mkdir -p release/mac release/windows
          mv release/*.exe release/windows/ 2>/dev/null || true
          mv release/*.blockmap release/windows/ 2>/dev/null || true
          mv release/win* release/windows/ 2>/dev/null || true
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: release/windows/*.exe
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/windows/*.exe
          tag_name: ${{ github.ref }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

